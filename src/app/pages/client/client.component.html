<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Detalhes do Cliente</h3>
        </div>
        <div class="card-body">
          <h4>Dados Pessoais</h4>
          <table class="table">
            <tr>
              <th>CPF</th>
              <td>123.456.789-01</td>
            </tr>
            <tr>
              <th>Nome</th>
              <td>João da Silva</td>
            </tr>
            <tr>
              <th>Cidade</th>
              <td>São Paulo</td>
            </tr>
            <tr>
              <th>Estado</th>
              <td>SP</td>
            </tr>
          </table>
          <h4>Dados da Conta</h4>
          <table class="table">
            <tr>
              <th>Saldo da Conta</th>
              <td>$ 1,000.00</td>
            </tr>
          </table>
        </div>
        <div class="card-footer">
          <a [routerLink]="['/clients']" class="btn btn-primary">Voltar para Lista de Clientes</a>
        </div>
      </div>
    </div>
  </div>
</div>
